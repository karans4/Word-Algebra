<svg xmlns="http://www.w3.org/2000/svg" viewBox="-200 -200 400 400" style="font-family: sans-serif;">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
    <marker id="axis-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <rect x="-200" y="-200" width="400" height="400" fill="#f8f9fa" />
  <text x="0" y="-170" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Word Vector Analogy: Gender &amp; Royalty</text>

  <g stroke="#555" stroke-width="2">
    <line x1="0" y1="150" x2="0" y2="-150" marker-end="url(#axis-arrow)" />
    <line x1="0" y1="-150" x2="0" y2="150" marker-end="url(#axis-arrow)" />
    
    <line x1="-150" y1="0" x2="150" y2="0" marker-end="url(#axis-arrow)" />
    <line x1="150" y1="0" x2="-150" y2="0" marker-end="url(#axis-arrow)" />
  </g>

  <g font-size="12" fill="#555" text-anchor="middle">
    <text x="0" y="-155">Royalness</text>
    <text x="0" y="170">Normalness</text>
    <text x="30" y="-160" text-anchor="end" transform="rotate(-90)">Manlyness</text>
    <text x="-30" y="-160" text-anchor="start" transform="rotate(90)">Womanlyness</text>
  </g>

  <g font-size="14" font-weight="bold" fill="#333">
    <circle cx="-70" cy="-70" r="5" fill="#3498db" />
    <text x="-80" y="-75" text-anchor="end">King</text>

    <circle cx="70" cy="-70" r="5" fill="#9b59b6" />
    <text x="80" y="-75" text-anchor="start">Queen</text>

    <circle cx="-70" cy="70" r="5" fill="#3498db" />
    <text x="-80" y="75" text-anchor="end">Man</text>

    <circle cx="70" cy="70" r="5" fill="#9b59b6" />
    <text x="80" y="75" text-anchor="start">Woman</text>
  </g>

  <g stroke="#e74c3c" stroke-width="3" fill="#e74c3c" marker-end="url(#arrowhead)">
    <line x1="-60" y1="-70" x2="60" y2="-70" />
    <line x1="-60" y1="70" x2="60" y2="70" />
  </g>

  <g font-size="11" fill="#e74c3c" text-anchor="middle">
    <text x="0" y="-100">Man -> Woman (Same Relation)</text>
    <text x="0" y="100">Man -> Woman (Same Relation)</text>
  </g>
  
  <text x="0" y="185" text-anchor="middle" font-size="10" fill="#666">
    The vector (distance &amp; direction) from Man to Woman is the same as King to Queen.
  </text>

</svg>